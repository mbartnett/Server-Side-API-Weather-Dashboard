<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard ðŸŒ¤</h1>

<main>
<section class="left-container">
    <h2>Search for a City:</h2>
    <input type="text" placeholder="San Diego" name="search">
    <button type="submit">Search</button>
        <section class="left-results-container">
            <button class="results" type="text">Atlanta</button>
        </section>
</section>
<section class="right-parent-container">
    <section class="right-top-child-container">
    <h2><span id="current-city">CITY</span>, <span id="current-date">(DATE)</span> <span id="current-emoji">EMOJI</span></h2>
    <h4>Temp: <span id="current-temp"></span></h4>
    <h4>Wind: <span id="current-wind"></span></h4>
    <h4>Humidity: <span id="current-humidity"></span></h4>
    </section>
    <section class="right-bottom-child-container">
        <h2 class="forecast">5-Day Forecast:</h2>
        <section class="five-day-parent-container">
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>            
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>

            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>

                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>

                <p>Humidity:</p>                   
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
        </section>
    </section>
</section>
</main>
<footer>
