<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>    
<main>
<section class="left-container">
    <h2>Search for a City:</h2>
    <input type="text" id="search-text" placeholder="Austin" name="search">
    <button type="submit" id="submit">Search</button>
        <section class="left-results-container">
            <button class="results" id="results" type="text">Galveston</button>
        </section>
</section>
<section class="right-parent-container">
    <section class="right-top-child-container" id="current-section">
        <h2><span id="current-city">CITY</span>, <span id="current-date">(DATE)</span> <span id="current-emoji"></span></h2>
        <h4>Temp: <span id="current-temp"></span></h4>
        <h4>Wind: <span id="current-wind"></span></h4>
        <h4>Humidity: <span id="current-humidity"></span></h4>
    </section>
    <section class="right-bottom-child-container">
        <h2 class="forecast">5-Day Forecast:</h2>
        <section class="five-day-parent-container" id="five-day-section">
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>            
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
            <section class="five-day-child-container">
                <h3>DATE</h3>
                <p>EMOJI</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>                   
            </section>
        </section>
    </section>
</section>
</main>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>    
</footer>
</body>
</html>
